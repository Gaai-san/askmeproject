{% extends 'askmeapp/base.html' %}
{% load static %}
{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/signin.css'%}">
{% endblock %}

{% block content %}


<!--Start of All Questions-->
<div style="background: #A0E4CB" class="container-fluid">
  <div class="row justify-content-center">
      <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10">
          <br>
          <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <div class="fadeIn first">
                <img src="http://deafshiru.org/wp-content/uploads/2022/12/gaai_icon.png" width="50" height="60" class="d-inline-block align-top" alt="">
                <p>Ask any question</p>
              </div>
          
              <!-- Login Form -->
              <form method="POST">
                {% csrf_token %}
                <h5>Title</h5>
                <div type="text" id="login" class="fadeIn second">{{ form.title }}</div>
                <div type="text" id="login" class="fadeIn second">Urgent to be answered? {{ form.urgent }}</div>
                <input type="submit" class="fadeIn fourth" value="SEND!">
                <p style="color:rgb(32, 99, 254)">{{ error }}</p>
              </form>
          
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="{% url 'myquestions' %}">Want to edit your questions?</a>
              </div>
          
            </div>
          </div>

      </div>
  </div>
</div>
<!--End of My Questions-->



{% endblock %}

{% extends 'askmeapp/base.html' %}
{% load static %}
{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/signin.css'%}">
{% endblock %}

{% block content %}

<!--Start of All Questions-->
<div style="background: #A0E4CB" class="container-fluid">
  <div class="row justify-content-center">
      <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10">
          <br><br><br>
          <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <br>
              <div class="fadeIn first">
                <img src="http://deafshiru.org/wp-content/uploads/2022/12/gaai_icon.png" width="50" height="60" class="d-inline-block align-top" alt="">
                <p>Welcome</p>
              </div>
          
              <!-- Login Form -->
              <form action="{% url 'signupuser' %}" method="POST">
                {% csrf_token %}
                <input type="text" id="login" class="fadeIn second" name="username" placeholder="username">
                <input type="text" id="password" class="fadeIn third" name="password1" placeholder="password">
                <input type="text" id="password" class="fadeIn third" name="password2" placeholder="re-enter password">
                <input type="submit" class="fadeIn fourth" value="Sign up">
                <p style="color:rgb(32, 99, 254)">{{ error }}</p>
              </form>
          
        
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="{% url 'signinuser' %}">Already have an account? </a>
              </div>
          
            </div>
          </div>

      </div>
  </div>
</div>
<!--End of My Questions-->

{% endblock %}

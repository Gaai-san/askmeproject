{% extends 'askmeapp/base.html' %}

{% block content %}


<!--Start of Edit/Delete-->
<div style="background: #A0E4CB" class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-8 col-sm-10 col-xs-10">
            <br><br><br>
            <div class="accordion" id="accordion-4">
                <br>
                <h2 class="text-center">Edit/Delete</h2>
                <h4>Question: {{ mine.title }}</h4>
                <h5>Answer: {{ mine.answer }}</h5>
                
                <div class="text-center">
                <form method="GET" action="{% url 'editquestion' mine.id %}">
                    {% csrf_token %}
                <button type="submit">Edit</button>
                </form>

                <form method="GET" action="{% url 'deletequestion' mine.id %}">
                    {% csrf_token %}
                <button type="submit">Delete</button>
                </form>
                <br>
                </div>
 
            </div>


        </div>
    </div>
</div>
<!--End of Edit/Delete-->

{% endblock %}
